//Crosshair 

cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "255"
cl_crosshairdot "1"
cl_crosshairgap "-1"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-1"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Rates and Interpolation

cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
cl_interp_ratio 1
cl_interp 0
tickrate 128

// Mouse commands

m_rawinput "1"
sensitivity "0.87" // Changes in-game sensitivity 

// OTHER STUFF

cl_autohelp "0" 
cl_showhelp "0"
cl_righthand "0" // 0 for left hand 1 for right hand
cl_radar_scale "0.42"
cl_autowepswitch "0"
cl_autowepswitch 0

// Binds 
alias +jumpthrow "+jump;-attack"

alias -jumpthrow "-jump"

bind l +jumpthrow

bind f1 noclip

// AUDIO

+sv_voicecodec vaudio_celt
volume 0.28

// Alias

alias dc "disconnect" 
alias rt "retry"
alias remove_ui "cl_draw_only_deathnotices 1"
// MAPS
alias dd2 "rcon map de_dust2; map de_dust2"
alias inferno "rcon map de_inferno; map de_inferno"
alias mirage "rcon map de_mirage; map de_mirage"
alias cache "rcon map de_cache; map de_cache"
alias cbble "rcon map de_cbble; map de_cbble"
alias train "rcon map de_train; map de_train"
alias overpass "rcon map de_overpass; map de_overpass"

// Configs
alias knife "rcon exec knife; exec knife"
alias smoke "rcon exec smoke; exec smoke"
alias gamer "rcon exec gamerno5v5; exec gamerno5v5"
alias rpass "rcon_password adminalpha" 
alias swap "rcon mp_swapteams; mp_swapteams"
alias pause "rcon mp_pause_match; mp_pause_match"
alias unpause "rcon mp_unpause_match; mp_unpause_match"

// backup rounds
// enter round backup after "backup" command. eks: backup backup_round03.txt
alias backup "mp_backup_restore_load_file"



// DMG DISPLAY
developer "1"
con_filter_text "Damage"
con_filter_text_out "Player:"
con_filter_enable "2"
